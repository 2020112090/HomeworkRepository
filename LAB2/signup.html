<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <meta charset="utf-8">
            <title>Signup</title>
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP<br>
            <a href="login.html"><input class="hrefLogin" type="button" value="로그인"></a>
            <input class="MainSignup" value="회원가입" type="text">
        </h1>
        <hr color="black">
        <br>
        <form>
            개인정보(필수)<br>
            이름: <input type="text" name="name" placeholder="이름을 입력하세요" autofocus="autofocus"/><br>
            생일: <input type="date"/><br>
            학년: <input type="number" name="number" min="1" max="6" step="1"/><br>
            전화번호: <input type="tel" placeholder="(###)###-####" pattern="\(\d{3}\)\d{3}-\d{4}" required/><br>
            유저 아이디: <input type="text" name="ID" placeholder="아이디를 입력하세요"/><br>
            비밀번호: <input type="password" name="PW" placeholder="비밀번호를 입력하세요"/><br>
            비밀번호 확인: <input type="password" name="PWcon" placeholder="비밀번호 확인"/><br>

            <input class="Signup" value="Signup" type="submit"/>
            <input class="Cancel" value="Cancel" type="submit" formnovalidate/>
        </form>
        <hr color="black">
    </body>
</html>
