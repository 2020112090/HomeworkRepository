<!DOCTYPE html>
<html>
    <head>
        <title>메인</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script>
            document.addEventListener("DOMContentLoaded", load);

            let categoryResult = [];
            let searchResult = [];
            let category="";
            let keyword="";

            let product = [];

            let counter = 8;

            function load() {
                fetch('product.json')
                    .then(function(response) { 
                        return response.json(); 
                    }).then(function(json) {
                        product = json.slice(0, counter);
                        searchResult = product;

                        const searchBtn = document.getElementById("search");
                        const main = document.getElementById("main");
                        
                        updateItem();

                        searchBtn.addEventListener("click", search);
                    }).catch(function(error) { 
                        console.log(error); 
                    });
            }       

            function search(event) {
                event.preventDefault();

                counter = 8;

                fetch('product.json')
                    .then(function(response) { 
                        return response.json(); 
                    }).then(function(json) {
                        product = json.slice(0, counter);
                    }).catch(function(error) { 
                        console.log(error); 
                    });

                categoryResult = [];
                searchResult = [];

                keyword = document.getElementById("keyword").value;
                category = document.getElementById("category").value.trim();

                if (category == "모두" || category == ""){
                    categoryResult = product;
                } else {
                    categoryResult = product.filter(item => item.type == category);
                }

                if (keyword == "") {
                    searchResult = categoryResult;
                } else {
                    searchResult = categoryResult.filter(item => item.title.includes(keyword));
                }
                    
                updateItem();
            }
                

            function updateItem() {
                while (main.firstChild) {
                    main.removeChild(main.firstChild);
                }
                for (const item of searchResult) {
                    const url = `images/${item.posterImg}`;
                    getImage(url, item);
                }
            }

            function getImage(url, item) {
                fetch(url).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response.blob();
                }).then(blob => showItem(blob, item)).catch(error => console.log(error) );
            }
                
            function showItem(blob, item) {
                const imgURL = URL.createObjectURL(blob);
                const div = document.createElement("div");
                const img = document.createElement("img");
                const p1 = document.createElement("p");
                const p2 = document.createElement("p");
                const button = document.createElement("button");

                div.setAttribute("class", "columnContainer item");
                img.src = imgURL;
                img.alt = item.title;
                p1.textContent = "제목: "+item.title;
                p2.textContent = "카테고리: "+item.type;
                button.textContent = "더보기";
                button.setAttribute("class", "moreInfoBtn");
                button.addEventListener("click", moreInfo);

                main.appendChild(div);
                div.appendChild(button);
                div.appendChild(img);
                div.appendChild(p1);
                div.appendChild(p2);
                    

                function moreInfo(event) {
                    event.preventDefault();

                    const p3 = document.createElement("p");
                    const p4 = document.createElement("p");
                    const p5 = document.createElement("p");
                    const p6 = document.createElement("p");

                    p3.textContent = "기간: "+item.date;
                    p4.textContent = "장소: "+item.place;
                    p5.textContent = "출연진: "+item.people;
                    p6.textContent = "가격: "+item.price;

                    div.appendChild(p3);
                    div.appendChild(p4);
                    div.appendChild(p5);
                    div.appendChild(p6);
                }
            }

            window.onscroll = () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    fetch('product.json')
                        .then(function(response) { 
                            return response.json(); 
                        }).then(function(json) {
                            let products = json;
                            addItem(products);
                        }).catch(function(error) { 
                            console.log(error); 
                        });
                }

            };

            function addItem(product) {
                if (counter < 32 ){
                    item = product[counter];

                    if (category == "모두" || category == "" || item.type == category){
                        if (keyword == "" || item.title.includes(keyword)) {
                            const url = `images/${item.posterImg}`;
                            getImage(url, item);  
                        }
                    } 
                    counter += 1;         
                }
            }; 
        </script>
    </head>
    <body>
        <header>
            <h1>공연 티켓 이-코머런스 샵#</h1>
        </header>
        <nav>
            <a href="index.html">홈</a>
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </nav>
        <p id="banner">한 번 떠난 공연. 다시 돌아오지 않을 수 있습니다. 고민될 땐 go.</p>
        <div class="columnContainer">
            <div class="columnContainer">
                <form>
                    <input name="keyword" id="keyword" type="text" placeholder="키워드를 입력하세요" class="searchInput" />
                    <input name="category" id="category" type="text" list="categories" placeholder="카테고리를 선택하세요" class="searchInput" />
                    <datalist id="categories">
                        <option value="뮤지컬">
                        <option value="연극">
                        <option value="클래식">
                        <option value="모두">
                    </datalist>
                    <input id="search" type="button" value="검색하기" class="searchButton" />
                </form>
                <p>판매 중인 공연 티켓</p>
                <div class="itemContainer" id="main">
                </div>
            </div>
            <div class="explainContainer">
                <h2>Q. 공연 너무 비싼데 왜 보나요?</h2>
                <p>A. 공연을 보면 삶의 질이 높아집니다. 배우가 극적인 노래를 부르자 망하는 남의 사랑과 인생을 보며 힐링하세요.</p>
            </div>
        </div>
    </body>
</html>
